<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css_001_core.html</title>
    <style type="text/css">
      p {
        background-color: yellow;
        color: gray;
      }

      .test {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <!-- 
        core 속성 : 여러 요소에서 공통적으로 사용되는 속성
                    단, html, head, meta, script, style, title요소
                    에서는 사용불가능하다.
        id속성 : 특정 요소에 고유값을 지정할때
        class속성 : 여러 요소들을 그룹화할때 사용
        style 속성 : 요소에 직접 스타일을 적용할때
        title 속성 : 요소에 설명을 지정할때
     -->
    <p class="test">item1</p>
    <p>item2</p>
    <p>item3</p>
    <p>item4</p>
    <div class="test">box</div>
  </body>
</html>
