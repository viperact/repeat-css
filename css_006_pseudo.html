<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css_006_pseudo.html</title>
    <style>
      /* link - visited - active - hover 순서중요 */
      a:link {
        color: red;
      }

      a:visited {
        color: green;
      }

      a:active {
        color: blue;
      }

      a:hover {
        color: hotpink;
      }

      /* pseudo class 를 작성할 때
        :link - :visited - :hover - :active 순으로 작성한다. */
    </style>
  </head>
  <body>
    <a href="http://www.w3schools.com">w3schools</a>
  </body>
</html>
