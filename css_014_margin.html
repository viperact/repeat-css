<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css_014_margin.html</title>
    <style>
      * {
        border-width: 0;
        margin: 0;
        padding: 0;
      }

      .wrap {
        width: 160px;
        height: 260px;
        background-color: yellow;
      }
      /* margin값이 서로 겹치게되면 하나만 적용, 
            값이 다를경우 큰것만 적용 */
      .aa {
        width: 100px;
        height: 100px;
        background-color: red;
        border-top: 10px solid black;
        border-bottom: 10px solid black;
        margin-bottom: 10px;
      }

      .bb {
        width: 100px;
        height: 100px;
        background-color: blue;
        border-top: 10px solid black;
        border-bottom: 10px solid black;
        margin-top: 10px;
      }
      /* margin top과 bottom이 겹쳐 20px가아닌 10px하나만 적용 */

      span.sp1 {
        background-color: aqua;
      }

      span.sp2 {
        background-color: lime;
        margin-left: 10px; /* left, rigth 적용됨 */ /* 인라인 요소들 */
        margin-top: 10px; /*top, bottom 적용안됨 */
      }

      div.line {
        border: 1px solid black;
      }

      div#m1 {
        width: 100px;
        height: 99px;
        background-color: blue;
        /* div#m2의 margin값이 top에 적용되도록 하기 위해서 설정 */
        padding-top: 1px;
      }

      div#m2 {
        width: 80px;
        height: 80px;
        background-color: yellow;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="aa">one</div>
      <div class="bb">two</div>
    </div>

    <div class="inline">
      <span class="sp1">span1</span><span class="sp2">span2</span>
    </div>

    <div class="line">line</div>

    <div id="m1">
      <div id="m2">box</div>
    </div>
  </body>
</html>
